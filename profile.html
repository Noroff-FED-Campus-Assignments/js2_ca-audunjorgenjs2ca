<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script defer src="./script/profile.js"></script>
    <title>Homepage</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="column head sticky-top">
        <div class="d-flex justify-content-between bd-highlight mb-3 ">
          <div class="search-one align-self-center">
            <div class="me-auto p-2 bd-highlight"><a href="feed.html"><img src="/img/ff-logo.png" id="logo-header"></a>
          </div>
          </div>
          <div class="search-three d-flex">
            <div class="p-2 bd-highlight">
            <a href="feed.html"><img class="border-bottom" src="/img/home.png" id="nav-icon" /></a>
          </div>
          <div class="p-2 bd-highlight">
          <img src="/img/chat-bubble.png" id="nav-icon" />
          </div>
        
        <div class="p-2 bd-highlight">
          <img src="/img/bell.png" id="nav-icon" />
          </div>
        
        <div class="p-2 bd-highlight">
          <img src="/img/user-avatar.png" id="nav-icon" />
          </div>
          </div>
         
          
        </div>
      </div>
    <div class="container text-center">
      <div class="row testing">
        <div class="col">
          <div class="feed-content rounded profile-box">
            <img src="/img/forsidebilde.jpg" id="forsidebilde">
            <div class="div text-start profile-container">
                 <img class="text-start"src="/img/profile.jfif" id="profile-picture">
                 <img class="edit_profile no_show" src="/img/pencil.png" alt="">
            </div>

            <h1 class="profile_name"></h1>

            <table class="table table-striped table-sm">
              <tbody>
                <tr>
                  <th scope="row">Email: </th>
                  <td class="bio_email"></td>
                </tr>
                <tr>
                  <th scope="row">No Posts: </th>
                  <td class="bio_no_posts"></td>
                </tr>
                <tr>
                  <th scope="row">Followers: </th>
                  <td class="bio_followers"></td>
                </tr>
                <tr>
                  <th scope="row">Following: </th>
                  <td class="bio_follows"></td>
                </tr>

              </tbody>
            </table>
            <table class="table table-sm bio_table">
              <tbody>



            </tbody>
          </table>

          </div>
  
          <div class="feed-content rounded">
          </div>
          <div class="feed-content rounded">
            <p class="text-start">NAME</p>
            <p class="text-start">PROGRAMMER</p>
            <p>CONTENT</p>
            <p class="text-end">15 comments</p>
          </div>
        </div>
        <div class="col col-lg-3">
          <div class="friends-container rounded d-flex flex-column min-300 overflow-auto h-50">
            <h3>Friends list</h3>

              



            
          </div>
        </div>
      </div>
    </div>
   <a href="/feed.html"> <h1>Home</h1></a>
  </body>
  <!-- <script src="/script/script.js"></script> -->
</html>
