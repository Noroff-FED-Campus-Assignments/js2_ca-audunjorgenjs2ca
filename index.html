    <body>
        <!-- Section: Design Block -->
        <section class="background-radial-gradient overflow-hidden">
          <style>
            .background-radial-gradient {
              background-color: hsl(218, 41%, 15%);
              background-image: radial-gradient(
                  650px circle at 0% 0%,
                  hsl(218, 41%, 35%) 15%,
                  hsl(218, 41%, 30%) 35%,
                  hsl(218, 41%, 20%) 75%,
                  hsl(218, 41%, 19%) 80%,
                  transparent 100%
                ),
                radial-gradient(
                  1250px circle at 100% 100%,
                  hsl(218, 41%, 45%) 15%,
                  hsl(218, 41%, 30%) 35%,
                  hsl(218, 41%, 20%) 75%,
                  hsl(218, 41%, 19%) 80%,
                  transparent 100%
                );
            }
    
            #radius-shape-1 {
              height: 220px;
              width: 220px;
              top: -60px;
              left: -130px;
              background: radial-gradient(#44006b, #ad1fff);
              overflow: hidden;
            }
    
            #radius-shape-2 {
              border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
              bottom: -60px;
              right: -110px;
              width: 300px;
              height: 300px;
              background: radial-gradient(#44006b, #ad1fff);
              overflow: hidden;
            }
    
            .bg-glass {
              background-color: hsla(0, 0%, 100%, 0.9) !important;
              backdrop-filter: saturate(200%) blur(25px);
            }
          </style>
    
          <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
              <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1
                  class="my-5 display-5 fw-bold ls-tight"
                  style="color: hsl(218, 81%, 95%)"
                >
                  FrontFace<br />
                  <span style="color: hsl(218, 81%, 75%)">Connect with people</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                  FrontFace is the new social media site which lets you connect with
                  frontend-developers from around the world.
                </p>
              </div>
    
              <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div
                  id="radius-shape-1"
                  class="position-absolute rounded-circle shadow-5-strong"
                ></div>
                <div
                  id="radius-shape-2"
                  class="position-absolute shadow-5-strong"
                ></div>
    
                <div class="card bg-glass">
                  <div class="card-body px-4 py-5 px-md-5">
                    <h1 class="mb-3 headline">Login</h1>
                    <form
                      action="profile.html"
                      class="row g-3 needs-validation login_form"
                      novalidate
                    >
                      <div class="col-md-6 username">
                        <label for="validationCustom02" class="form-label"
                          >Username</label
                        >
                        <input
                          type="text"
                          class="form-control input_username"
                          id="validationCustom02"
                          required
                        />
                        <div class="valid-feedback">Looks good!</div>
                      </div>
                      <div class="col-md-6">
                        <label for="validationCustom02" class="form-label"
                          >Email</label
                        >
                        <input
                          type="text"
                          class="form-control input_email"
                          id="validationCustom02"
                          required
                        />
                        <div class="valid-feedback">Looks good!</div>
                      </div>

                      <div class="col-md-6">
                        <label for="validationCustom03" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control input_password"
                          id="validationCustom03"
                          required
                        />
                        <div class="invalid-feedback">
                          Please provide a valid password.
                        </div>
                      </div>
                      <div class="button-container d-flex justify-content-start">
                        <div class="col-12">
                          <button class="btn btn-primary btn_login" type="submit">
                            Login
                          </button>
                        </div>
                      </div>

                      <div class="error_container">
                        
                      </div>
                    </form>
                    <hr>
                    <form class="create-acc-form" action="">
                      <div class="create_account_success">
                        <p>or</p>
                        <button class="create_account_btn btn btn-primary" type="submit">Create Account</button>
                      </div>
                    </form>
                    <form action="" class="create-acc-next-form">
                      <button class="create_account_next_btn remove_btn btn btn-danger" type="submit">Create account</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
